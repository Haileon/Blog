<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"><!--移动端的预览-->
    <title>博客发布</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>

<body>
<!--导航-->
<nav class="ui inverted  attached segment m-padded-tb-small m-opacity-normal">
    <div class="ui container" >
        <div class="ui inverted secondary menu stackable">
            <h2 class="ui teal header item">后台管理</h2>
            <a href="#" class="active item m-item m-mobile-hide"><i class="mini home icon"></i>博客</a>
            <a href="#" class="item m-item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
            <a href="#" class="item m-item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="../static/images/me.jpg" alt="" class="ui avatar image">
                        Qingye
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<div class="ui attached pointing menu m-opacity-normal m-shadow-small">
    <div class="ui container ">
        <div class="right menu">
            <a href="#" class="active active teal item">发布</a>
            <a href="#" class="item">列表</a>
        </div>
    </div>

</div>
<!--中间内容-->
<div class="m-padded-tb-big m-container-small ">
    <div class="ui container">
        <form action="#" method="post" class="ui form">
            <div class="required field">
                 <div class="ui left labeled input">
                    <div class="ui selection compact teal basic dropdown label">
                        <input type="hidden" value="原创">
                        <i class="dropdown icon"></i>
                        <div class="text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value=“转载”>转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题">
                </div>
            </div>

            <div class="field">
                <div id="md-content" style="z-index:1 !important;">
                    <textarea placeholder="博客内容" name="content" style="display: none"></textarea>
                </div>

            </div>
            <div class="two fields">
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden">
                            <i class="dropdown icon"></i>
                            <div class="default text">sort</div>
                            <div class="menu">
                                <div class="item" data-value="1">错误日志</div>
                                <div class="item" data-value="2">开发者手册</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">标签</label>
                        <div class="ui fluid selection multiple search dropdown">
                            <input type="hidden" name="tag">
                            <i class="dropdown icon"></i>
                            <div class="default text">tag</div>
                            <div class="menu">
                                <div class="item" data-value="1">Java</div>
                                <div class="item" data-value="2">SQL</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="ui left labeled input">
                    <label  class="ui teal basic label">首图</label>
                    <input type="text" name="indexPicture" placeholder="首图引用地址">
                </div>
            </div>

            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend" checked class="hidden">
                        <label for="recommend" style="color:darkgray">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                        <label for="shareInfo" style="color:darkgray">转载声明</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                        <label for="appreciation" style="color:darkgray">赞赏</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="comment" name="comment" class="hidden">
                        <label for="comment" style="color:darkgray">评论</label>
                    </div>
                </div>
            </div>

            <div class="ui error message"></div>

            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui secondary button">保存</button>
                <button class="ui teal button">发布</button>
            </div>

        </form>
    </div>
</div>
<!--底部footer-->
<footer class="ui inverted vertical segment m-padded-tb-massive m-opacity-tiny" style="z-index: -1!important;">
    <div class="ui center aligned container" >
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg" class="ui rounded image" alt="" style="width:110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新资讯</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我们</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                </div>
            </div>
            <div class="seven wide column m-text-thin m-text-spaced">
                <h4 class="ui inverted header m-text-thin m-text-spaced">概要</h4>
                <p class="m-opacity-mini m-text-spaced m-text-thin">这是一个多元开放的剪纸传统文化的平台</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2024 - 2024  QY Designed by nucQY </p>
        <!--TODO 赣ICP备20000310号 赣公网安备 36098102000147号-->
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
<script src="../static/lib/editormd/editormd.min.js"></script>
<script>
    //初始化Markdown编辑器
    var contentEditor;
    $(function(){
        contentEditor=editormd("md-content",{
            width:"100%",
            height:640,
            synScrolling:"single",
            path:"../static/lib/editormd/lib/"
        })
        }
    );
    $('.menu.toggle').click(function () {
        $('.m-item ').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on:'hover'
    });
    $('.ui.form').form({
        fields:{
            title:{
                identifier:'title',
                rules:[{
                    type:'empty',
                    prompt:'标题:请输入博客标题'
                }]
            }
        }
    });
</script>
</body>
</html>
